# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general

general {
  gaps_in = 5
    gaps_out = 5

    border_size = 1

    col.active_border = rgba(aad8ffdd) rgba(d0b3ffdd) 45deg
    col.inactive_border = rgba(7d7d7d88)

# Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

# Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
  rounding = 7

    rounding_power = 5


    shadow {
      enabled = true
        range = 10
        render_power = 2
        color = rgba(00000033)
    }

# https://wiki.hyprland.org/Configuring/Variables/#blur
  blur {
    enabled = true

      size = 1          # reduced from 18 â†’ softer blu
      passes = 6         # smoother but lighter
      new_optimizations = 1 
      ignore_opacity = true

      noise = 0.0117
      contrast = 1   # slightly flatter look
      brightness = 1

  }

}

