# Window rules for HyprEmoji
windowrulev2 = float, title:^(HyprEmoji)$ 

  $activeBorderColor = rgba(33ccffee) rgba(00ff99ee) 45deg
$inactiveBorderColor = rgba(595959aa)

  group {
    col.border_active = $activeBorderColor
      col.border_inactive = $inactiveBorderColor
      col.border_locked_active = -1
      col.border_locked_inactive = -1

      groupbar {
        font_size = 12
          font_family = monospace
          font_weight_active = ultraheavy
          font_weight_inactive = normal

          indicator_height = 0
          indicator_gap = 0 
          height = 22
          gaps_in = 5
          gaps_out = 5

          text_color = rgb(ffffff)
          text_color_inactive = rgb(ffffff)
          col.active = rgb(000000)
          col.inactive = rgb(111111)

          gradients = true
          gradient_rounding = 0
          gradient_round_only_edges = false
      }
  }

bindd = SUPER SHIFT, l, Next window in group, changegroupactive, f
bindd = SUPER SHIFT, h, Previous window in group, changegroupactive, b


