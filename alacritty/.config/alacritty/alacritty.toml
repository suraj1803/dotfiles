[general]
live_config_reload = true
[window]
dynamic_padding = true
opacity = 0.7
#blur = true

[font]
normal = {family = 'CaskaydiaMono Nerd Font Mono'}
size = 18

[colors.primary]
foreground = "#FFFFFF"
background = "#000000"

[cursor]
style = {shape = "Block", blinking = "Off"}

[keyboard]
bindings = [
{ key = "c", mods = "Control|Shift", action = "copy" },
{ key = "v", mods = "Control", action = "paste" },
]

